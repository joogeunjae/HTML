<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- HTML의 주석 -->
    <!-- HTML의 요소-->
    <!-- 시작태그와 내용, 종료태그로 구성됨 -->
    <!-- <h1> : 시작태그 / Header 1 Tag : 내용 / </h1> : 종료태그 -->
    <h1>Header 1 Tag</h1>
    <p>This is Content</p> <!-- <p></p> 문단형식 -->

    <!-- 빈 요소에 관련된 내용-->
    <!-- 내용을 포함할 수 없거나, 포함하지 않을 때  시작태그에서 바로 종료하는 태그 -->
    <br /> <!-- 줄 바꿈을 해주는 용도 -->
    <hr /> <!-- 구분선 그어주는 용도 -->

    <!-- 종료 태그를 지정하지 않았을 때 -->
    <h1>Header Tag 1 
    <p>This is Content
    Headr Tag End </p> </h1>
    <!-- 종료 태그를 지정하지 않으면 원치 않는 결과를 발생 시킬 수 있음 -->
    <!-- 그러므로 종료태그는 필수로 작성 -->
    
    <!-- HTMl 문서에서 줄바꿈을 한다고 해서 웹 브라우저에서도 줄 바꿈이 이루어지지는 않음 -->
    <p>안녕하세요. <br />
        서지훈입니다.</p>
    <!-- HTML 태그는 대소문자를 구분하지 않음 -->
    <P>대문자 단락입니다.</P>
    <!-- XHTML에서는 엄격히 대소문자를 구분하기 때문에 소문자로 태그를 작성하는 습관이 필요함 -->

    <!-- <>를 문자로 표현할 땐 &lt; &gt; 로 표현함-->
    <h1>&lt;div&gt;</h1>
</body>
</html>
